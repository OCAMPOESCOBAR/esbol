<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-search"></i></div>
                    <input #input (keyup)="buscarEstudiante(input.value)" type="text" class="form-control" placeholder="Buscar por nombre">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/estudiante', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                          <i class="fa fa-plus"></i>
                          Crear Estudiante
                        </button>
                </div>
                <h3 class="card-title">Estudiantes registrados (<small>{{ totalRegistros }}</small>)</h3>
                <table class="table nowrap table-hover table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Cédula</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Programa</th>
                            <th>Compañía</th>
                            <th>Sección</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let estudiante of estudiantes">
                            <td>{{ estudiante.cedula }}</td>
                            <td>{{ estudiante.nombres }}</td>
                            <td>{{ estudiante.apellidos }}</td>
                            <td>{{ estudiante.programa }}</td>
                            <td>{{ estudiante.compania }}</td>
                            <td>{{ estudiante.seccion }}</td>
                            <td>
                                <button [routerLink]="['/estudiante', estudiante._id]" class="btn btn-primary">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button (click)="eliminarEstudiante(estudiante)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
